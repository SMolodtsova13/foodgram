volumes:
  pg_data:
  media:
  static:
  
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  
    # volumes:
    #   - static:/static
    #   - media:/app/media

    # volumes:
    #   - backend_static:/app/backend_static/
    #   - media_value:/app/media/

  backend:
    image: smolodtsova13/foodgram_backend:latest
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/

  frontend:
    image: smolodtsova13/foodgram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    depends_on:
      - backend  
    volumes:
      - static:/static/

  nginx:
    image: smolodtsova13/foodgram_nginx:latest
    ports:
      - 80:80
    volumes:
      - static:/static/
      - media:/media
